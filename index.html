<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/index.js"></script>

    <title>Weather</title>
</head>
<body>
    
    <div class="main-box">
        <input class="input-city" type="text" placeholder="Digite o nome da Cidade">
        <button class="search-button" onclick="buttonClicked()" >
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="search">
        </button>

        <div class="mid-box">
            <h1 class="city">Cidade...</h1>

            <p class="temp">Temperatura...</p>

            <div class="alt-box">
                <img class="img-climate" src="https://openweathermap.org/img/wn/04n.png" alt="icone-clima"> 
                <p class="climate-text">Clima...</p>
            </div> 
            
            <p class="moisture">Umidade...</p>       
        </div>
    </div>

</body>
</html>
